<form [formGroup]="createUserForm" (ngSubmit)="createUser()">
  <div class="form-group mb-3">
    <input
      type="text"
      class="form-control form-control-lg"
      placeholder="Full name"
      formControlName="username"
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input
        type="email"
        class="form-control form-control-lg"
        id="Email"
        aria-describedby="emailHelp"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="form-group col-md-6">
      <input
        type="password"
        class="form-control form-control-lg"
        id="Password"
        placeholder="Password"
        formControlName="password"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input
        type="number"
        class="form-control form-control-lg"
        placeholder="Phone number"
        formControlName="phone"
      />
    </div>
    <div class="form-group col-md-6">
      <select id="inputState" class="form-control form-control-lg">
        <option selected>Role</option>
        <option>Developer</option>
      </select>
    </div>
  </div>
  <button class="btn btn-lg btn-primary col-12">Create</button>
</form>

<div>
  <h5 class="btn btn-sm btn-dark" data-toggle="modal" data-target="#createUser">
    Create User
  </h5>

  <div
    class="modal fade"
    id="createUser"
    tabindex="-1"
    aria-labelledby="createUser"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>
  <hr />
  <div class="card border-left-0 border-right-0 border-top-0">
    <div class="pr-3 pl-3 pt-3 pb-3">
      <div class="row justify-content-between">
        <div class="col-md-1">
          <strong>Image</strong>
        </div>
        <div class="col-md-3">
          <strong>Full Name</strong>
        </div>
        <div class="col-md-4">
          <strong>Email</strong>
        </div>
        <div class="col-md-2">
          <strong>Role</strong>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>

  <div class="msg-item" *ngFor="let item of users">
    <div class="card border-left-0 border-right-0 border-top-0">
      <div class="pr-3 pl-3 pt-3 pb-3">
        <div class="row justify-content-between">
          <div class="col-md-1">
            <img
              src="https://scontent.fpnh24-1.fna.fbcdn.net/v/t39.30808-6/270016818_1270000453409784_300102500313754755_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeHrd-6MzCuqM-DEicBCn25I74cgEZEsK07vhyARkSwrTj0NBJ5pSEKJcZAFDTzqQtpjEBmjEmwF6CP-KenlT7ky&_nc_ohc=B4WSj6Hl5zkAX-jVuBf&_nc_ht=scontent.fpnh24-1.fna&oh=00_AT-WamU_ljF40YkJInH583DuoO51TvpdopCkvJi_oezyMQ&oe=61F936AA"
              alt=""
            />
          </div>
          <div class="col-md-3">{{ item.username }}</div>
          <div class="col-md-4">{{ item.email }}</div>
          <div class="col-md-2">{{ item.role }}</div>
          <div class="col-md-2">
            <div class="row justify-content-end pr-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    img {
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</div>
