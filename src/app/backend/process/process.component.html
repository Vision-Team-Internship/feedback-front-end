<div class="pb-3">
  <div class="row">
    <div class="col-md-1">
      <span class="badge badge-secondary select-all">Select All</span>
    </div>
    <div class="col-md-1">
      <div class="icon icon-red" (click)="ok()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash-fill"
          viewBox="0 0 16 16">
          <path
            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
        </svg>
      </div>
    </div>
    <div class="col-md-1">
      <div class="icon icon-green" (click)="ok()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle"
          viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path
            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
        </svg>
      </div>
    </div>
  </div>
</div>
<ng-container *ngFor="let item of inProcessMessage">
  <div class="msg-item" (mouseover)="showAction(item._id)" (mouseleave)="hideAction()" (dblclick)="msgItem(item._id)">
    <div class="card border-right-0 border-top-0"
      [ngClass]="item.feedbackLevel == 'High' ? 'red-border' : 'blue-border'">
      <div class="pr-3 pl-3 pt-3 pb-3">
        <div class="row justify-content-around">
          <div class="col-md-2">
            <div class="custom-control custom-checkbox checkbox-lg">
              <input type="checkbox" class="custom-control-input" id="{{ item._id }}" />
              <label class="custom-control-label pl-2" for="{{ item._id }}">
                <strong>
                  <span *ngFor="let floor of item.feedbackLocation.floor; let key = index;">{{floor}}
                    <span *ngIf="key != item.feedbackLocation.floor.length - 1">
                      ,
                    </span>
                  </span>
                </strong>
              </label>
            </div>
          </div>
          <div class="col-md-7">
            <div class="b">
              <strong>{{ item.title }}</strong>
              -
              <span class="des">
                {{ item.message }}
              </span>
            </div>
          </div>
          <div class="col-md-3" *ngIf="messageID == item._id">
            <div class="row justify-content-end mr-3">
              <div class="col-md-3">
                <div (click)="deleteMessage(item._id)">
                  <span class="badge badge-secondary select-all">Delete</span>
                </div>
              </div>
              <div class="col-md-3">
                <div (click)="completeMessage(item,item._id)">
                  <span class="badge badge-success select-all">Completed</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 text-right" *ngIf="messageID != item._id">
            {{item.approvedDate | date}}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
