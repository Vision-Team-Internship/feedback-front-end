<div class="container mt-3">
  <div class="profile-card">
    <div class="card border-0 cs-shadow">
      <div class="card-body">
        <div class="row d-flex align-items-center">
          <div class="col-md-4 text-center">
            <img
              src="https://scontent.fpnh24-1.fna.fbcdn.net/v/t39.30808-6/270016818_1270000453409784_300102500313754755_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeHrd-6MzCuqM-DEicBCn25I74cgEZEsK07vhyARkSwrTj0NBJ5pSEKJcZAFDTzqQtpjEBmjEmwF6CP-KenlT7ky&_nc_ohc=B4WSj6Hl5zkAX-jVuBf&_nc_ht=scontent.fpnh24-1.fna&oh=00_AT-WamU_ljF40YkJInH583DuoO51TvpdopCkvJi_oezyMQ&oe=61F936AA"
              alt=""
            />
            <div class="btn camera">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="30"
                fill="currentColor"
                class="bi bi-camera-fill"
                viewBox="0 0 16 16"
              >
                <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                <path
                  d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"

            </div>
          </div>
          <div class="col-md-6">
            <div class="row pb-2">
              <div class="col-md-4">Full Name</div>
              <div class="col-md-8 justify-content-start">
                <strong>{{ username }}</strong>
              </div>
            </div>
            <div class="row pb-2">
              <div class="col-md-4">Email</div>
              <div class="col-md-8 justify-content-start">
                <strong>{{ role }}</strong>
              </div>
            </div>
            <div class="row pb-2">
              <div class="col-md-4">Gender:</div>
              <div class="col-md-8 justify-content-start">
                <strong>Male</strong>
              </div>
            </div>
            <div class="row pb-2">
              <div class="col-md-4">Role:</div>
              <div class="col-md-8 justify-content-start">
                <strong>Developer</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  img {
    height: 200px;
    object-fit: cover;
    border-radius: 50%;
  }

  .camera {
    margin-top: 100px;
    margin-left: -40px;
    color: rgb(31, 28, 28);
    background-color: #e6e7e9;
    border-color: none;
    border-radius: 50%;
