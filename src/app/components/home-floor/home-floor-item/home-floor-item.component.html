<app-navbar></app-navbar>

<div class="container">
  <div class="pt-5 pb-5">
    <div *ngIf="!submitted">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card border-0 cs-shadow rounded feedback">
            <div class="card-body">
              <div class="header">
                <strong><Label>VFeedBack For {{ floorData.name }}</Label></strong>
              </div>
              <form [formGroup]="submitForm" (submit)="sendMessage()">
                <div class="title pt-3 pb-3">
                  <div class="d-flex justify-content-between pb-2">
                    <strong><label>Title</label></strong>
                    <small class="text-danger">Required</small>
                  </div>
                  <div class="pb-3">
                    <input formControlName="title" type="text" class="form-control shadow-sm"
                      placeholder="Please input the title" name="title" />
                  </div>
                </div>
                <div class="feedback pb-3">
                  <div class="d-flex justify-content-between pb-2">
                    <strong><label>Feedback Message</label></strong>
                    <small class="text-danger">Required</small>
                  </div>
                  <div class="pb-3">
                    <textarea formControlName="message" name="message" id="" rows="3" class="form-control"
                      placeholder="Message"></textarea>
                  </div>
                  <small class="text-muted">
                    Please feel free to send us your feedback or request about our
                    services so far, Make sure to include hopes, fears, expectation
                  </small>
                </div>
                <div class="situation pb-3">
                  <div class="d-flex justify-content-between pb-2">
                    <strong><label>Situation</label></strong>
                    <small class="text-danger">Required</small>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-check form-check-inline">
                        <input formControlName="feedbackLevel" class="form-check-input" type="radio"
                          name="feedbackLevel" id="High" value="High" />
                        <label class="form-check-label" for="High"> High </label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-check form-check-inline">
                        <input formControlName="feedbackLevel" class="form-check-input" type="radio"
                          name="feedbackLevel" id="Normal" value="Medium" />
                        <label class="form-check-label" for="Normal">Normal </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="submit text-right pt-3">
                  <button type="submit" class="btn btn-lg btn-primary col-12">
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="submitted">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card border-0 cs-shadow">
            <div class="card-body">
              <div class="p-4">
                <h2>VFeedBack</h2>
                <p class="pt-3 pb-2">Your response has been recorded</p>
                <a (click)="newMsg()" href="javascript:void(0)">
                  Submit another response
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
