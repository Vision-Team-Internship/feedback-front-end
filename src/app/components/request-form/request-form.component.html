<app-navbar></app-navbar>
<div class="container">
  <div class="pt-3 pb-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card cs-shadow border-0">
          <div class="card-header">
            <strong>Request Form</strong>
          </div>
          <div class="card-body">
            <form [formGroup]="requestForm" (submit)="sendRequest()">
              <div class="form-group">
                <label for="Request-title">Title</label>
                <input type="text" class="form-control " id="Request-title" formControlName="title" />
                <small id="emailHelp" class="form-text text-muted">
                  Request anything you want
                </small>
              </div>
              <div class="form-group">
                <label for="Request-message">Tell us why</label>
                <textarea id="Request-message" rows="4" class="form-control" formControlName="message"></textarea>
                <small id="emailHelp" class="form-text text-muted">
                  Our response will send to email:
                  <strong>
                    {{data.email}}
                  </strong>
                </small>
              </div>
              <button class="btn btn-primary col-12">
                Send Request
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
